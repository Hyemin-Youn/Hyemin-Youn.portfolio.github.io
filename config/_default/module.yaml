imports:
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-plugin-decap-cms
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-plugin-netlify
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5

# Install any Hugo Blox within the `hugo-blox/blox/` folder
mounts:
  - source: hugo-blox/blox/community
    target: layouts/partials/blox/community/
    includeFiles: '**.html'
  - source: hugo-blox/blox/all-access
    target: layouts/partials/blox/
    includeFiles: '**.html'
  - source: hugo-blox/blox/all-access
    target: layouts/partials/views/
    includeFiles: '**.html'
  - source: hugo-blox/blox/all-access
    target: layouts/partials/views/
    includeFiles: '**.html'
  - source: hugo-blox/blox/all-access
    target: layouts/partials/views/
    includeFiles: '**.html'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: 'day.background.color.css'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: 'day.hover.css'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: 'night.background-color.css'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: 'night.hover.css'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: 'night.header.css'
  - source: static/uploads
    target: static/uploads
  - source: layouts
    target: layouts
  - source: assets
    target: assets
