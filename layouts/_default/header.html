<header>
    <div class="container">
      <div style="text-align: center; padding: 50px 0;">
        <!-- 페이지 제목 -->
        <h1>{{ .Title }}</h1>
  
        <!-- 페이지 설명이 있을 경우 표시 -->
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ end }}
      </div>
    </div>
  </header>
