<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .slide-content {
            text-align: {{ .align }};
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .slide h2 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .slide p {
            font-size: 1.5em;
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <!-- Slide 1 -->
        <div class="slide" style="background-image: url('{{ "coders.jpg" | relURL }}'); filter: brightness(0.7);">
            <div class="slide-content">
                <h2>üëã Welcome to the group</h2>
                <p>Take a look at what we're working on...</p>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide" style="background-image: url('{{ "contact.jpg" | relURL }}'); filter: brightness(0.7);">
            <div class="slide-content" style="text-align: left;">
                <h2>Lunch & Learn ‚òïÔ∏è</h2>
                <p>Share your knowledge with the group and explore exciting new topics together!</p>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide" style="background-image: url('{{ "welcome.jpg" | relURL }}'); filter: brightness(0.5);">
            <div class="slide-content" style="text-align: right;">
                <h2>World-Class Semiconductor Lab</h2>
                <p>Just opened last month!</p>
                <a href="../contact/" style="color: white; font-size: 1.2em;">
                    <i class="fas fa-graduation-cap"></i> Join Us
                </a>
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>
</div>

<script>
    let currentSlide = 0;

    function moveSlide(step) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        currentSlide = (currentSlide + step + totalSlides) % totalSlides;
        slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    setInterval(() => {
        moveSlide(1);
    }, 2000);
</script>

</body>
</html>
