<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>

        <!-- 카드 레이아웃 시작 -->
        <div class="cards-container">
            <!-- 첫 번째 카드 -->
            <div class="card">
                <img src="images/researchpaper.jpg" alt="Research Paper Image">
                <h3>공공데이터 APT를 이용한 미세먼지 지도 시각화(파이썬)</h3>
                <p>공공데이터 API를 활용하여 대한민국 전국을 8도로 나누어 지역별 미세먼지 농도를 지도에 시각화하는 프로젝트를 수행하였습니다.</p>
                <a href="#">See more</a>
            </div>

            <!-- 두 번째 카드 -->
            <div class="card">
                <img src="images/WELCOME.jpg" alt="Card Image">
                <h3>Project 2</h3>
                <p>Brief description of Project 2.</p>
                <a href="#">Learn more</a>
            </div>

            <!-- 세 번째 카드 -->
            <div class="card">
                <img src="images/CONTACT.jpg" alt="Card Image">
                <h3>Project 3</h3>
                <p>Brief description of Project 3.</p>
                <a href="#">Learn more</a>
            </div>
        </div>
        <!-- 카드 레이아웃 끝 -->
    </div>
</body>
</html>
