<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Featured Projects</h1>

        <!-- 카드 레이아웃 시작 -->
        <div class="cards-container">
            <!-- 첫 번째 카드 -->
            <div class="card">
                <img src="/images/rabbit.jpg" alt="Research Paper Image">
                <h3>Project 1</h3>
                <p>파이썬 두더지 피하기 게임</p>
                <a href="/uploads/pygame.pdf">See more</a>
            </div>

            <!-- 두 번째 카드 -->
            <div class="card">
                <img src="/images/cal.jpg" alt="Card Image">
                <h3>Project 2</h3>
                <p>계산기 프로그램</p>
                <a href="/uploads/calculator.pdf">See more</a>
            </div>

            <!-- 세 번째 카드 -->
            <div class="card">
                <img src="/images/map.jpg" alt="Card Image">
                <h3>Project 3</h3>
                <p>미세먼지 지도 시각화.</p>
                <a href="/uploads/api.pdf">See more</a>
            </div>
        </div>
        <!-- 카드 레이아웃 끝 -->
    </div>
</body>
</html>
