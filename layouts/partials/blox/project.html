<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- FontAwesome CSS 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        .project-section {
            padding: 50px 0;
            text-align: center;
        }
        .project-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .project-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<section id="projects" class="project-section">
    <div class="container" style="text-align: center;">
        <!-- 제목 및 설명 -->
        <h2>Featured Projects</h2>
        <p>여기에서 제가 작업한 주요 프로젝트를 확인하실 수 있습니다. 각 프로젝트의 세부 사항을 클릭하여 자세한 내용을 확인하세요.</p>

        <!-- 카드 레이아웃 시작 -->
        <div class="cards-container">
            <!-- 첫 번째 카드 -->
            <div class="card">
                <img src="/images/rabbit.jpg" alt="Research Paper Image">
                <h3>Project 1</h3>
                <p>파이썬 두더지 피하기 게임</p>
                <a href="/uploads/pygame.pdf">See more</a>
            </div>

            <!-- 두 번째 카드 -->
            <div class="card">
                <img src="/images/cal.jpg" alt="Card Image">
                <h3>Project 2</h3>
                <p>계산기 프로그램</p>
                <a href="/uploads/calculator.pdf">See more</a>
            </div>

            <!-- 세 번째 카드 -->
            <div class="card">
                <img src="/images/map.jpg" alt="Card Image">
                <h3>Project 3</h3>
                <p>미세먼지 지도 시각화.</p>
                <a href="/uploads/api.pdf">See more</a>
            </div>
        </div>
        <!-- 카드 레이아웃 끝 -->
    </div>
</section>

</body>
</html>
